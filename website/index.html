<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webserv - Main Page</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #141E30, #243B55);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 600px;
        }
        header {
            font-size: 2rem;
            margin-bottom: 20px;
            animation: float 2s ease-in-out infinite alternate;
        }
        @keyframes float {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .links a {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            text-decoration: none;
            color: white;
            background: #007BFF;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .links a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>Welcome to Webserv</header>
        <div class="links">
            <a href="./upload.html">File Upload</a>
			<a href="./cgi-bin/download.py">DOWNLOAD</a>
			<a href="./delete.html">DELETE</a>
            <a href="/redirect/">Redirection</a>
        </div>
    </div>
</body>
</html>
