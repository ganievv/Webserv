server {
	listen 127.0.0.1:3000; #host:port
	server_name localhost;
	root ./htmls;

	error_page 404 /htmls/404.html;

	client_max_body_size 2M;

	location ./errors {
		root ./html/root/;
		alias ./htmls/errors;
		autoindex off;
	}

	location ./other {
		#root ./html/root/;
		limit_except GET;
		return 301 ./;
	}
}

server {
	#listen 127.0.0.1:3000; #dup check
	listen 8080;
	root ./htmls;

	location ./upload {
		root ./html/root/;
		limit_except GET POST DELETE;
		autoindex on;
		index welcome.html;
		upload_enable on;
		upload_path ./upload;
	}

	location ./cgi-bin/ {
		limit_except GET POST DELETE;
		upload_path ./cgi;
		#root ./html/root/;
	}
}
